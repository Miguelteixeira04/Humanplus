<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500;700&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#426dfa',
                        dark: '#050505'

                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],

    <style>
        :root {
            --primary-color: #426dfa;
        }

        @keyframes glow-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- Global Styles --- */
        body {
            background-color: #080808;
            color: white;
            font-family: "Orbitron", sans-serif;
            overflow-x: hidden;
        }

        /* --- React Container Overrides --- */
        .react-box-container #react-background {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 0;
            background: transparent !important;
        }

        .react-box-container #react-background canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0;
            left: 0;
            outline: none;
        }

        /* --- Logo Styles --- */
        .logo {
            font-weight: bold;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: white;
            letter-spacing: clamp(1px, 0.5vw, 3px);
            position: relative;
            z-index: 2;
            transition: color 0.4s ease;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
            transition: color 0.4s ease;
        }

        .logo:hover a {
            background: linear-gradient(90deg, #ffffff, #426dfa, #ffffff, #426dfa);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-shift 3s ease-in-out infinite;
        }

        /* --- Navbar Styles --- */
        .nav-links,
        .nav-right {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .navbar:hover .nav-links,
        .navbar:hover .nav-right,
        .navbar.pinned .nav-links,
        .navbar.pinned .nav-right,
        .navbar.locked .nav-links,
        .navbar.locked .nav-right {
            opacity: 1 !important;
            transform: translateY(0) !important;
            pointer-events: auto !important;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: clamp(1rem, 3vw, 2.5rem);
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translateY(-50%);
            transition: all 0.5s ease;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            letter-spacing: clamp(0.5px, 0.3vw, 1px);
            padding: 8px 0;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #83bcfd, #426dfa);
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(131, 188, 253, 0.8);
        }

        .nav-links a:hover {
            color: grey;
            text-shadow: 0 0 10px rgba(131, 188, 253, 0.8);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            position: absolute;
            top: 30%;
            right: clamp(1rem, 5vw, 2.5rem);
            transform: translateY(-50%);
            gap: clamp(9rem, 4vw, 3rem);
        }

        .icon {
            width: clamp(16px, 3vw, 22px);
            height: clamp(16px, 3vw, 22px);
            object-fit: contain;
            transition: all 0.3s ease;
        }

        /* --- Pin Button --- */
        .pin {
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            background: transparent;
        }

        /* CORREÇÃO: !important para forçar o fundo azul */
        .pin.active {
            background-color: rgba(66, 109, 250, 0.25) !important;
            border: 1px solid var(--primary-color) !important;
            box-shadow: 0 0 15px rgba(66, 109, 250, 0.3);
        }

        .pin.active img {
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        /* --- Mobile --- */
        .mobile-menu,
        .mobile-menu-icon {
            display: none;
        }

        /* --- About Page Specifics --- */
        .stat-box {
            border: 1px solid #333;
            transition: 0.3s;
        }

        .stat-box:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .typing-cursor::after {
            content: '|';
            color: var(--primary-color);
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
    </style>
</head>

<body>

    <div id="mobileNav" class="fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center transform translate-x-full transition-transform duration-300 md:hidden">
        <a href="index.html" class="text-2xl py-4">HOME</a>
        <a href="about.html" class="text-2xl py-4 text-primary">ABOUT</a>

    <section class="min-h-screen pt-20 flex items-center justify-center px-4 md:px-10">

            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="build/static/js/main.7e9e2682.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Typewriter Logic ---
            const textTitle = "Where AI Meets Ethics";
            const textP1 = 'Technology is not neutral. At "Human+", we investigate the critical intersection where human biology meets synthetic intelligence.';
            const textP2 = "Our goal is not only to observe the future, but to shape it through rigorous ethical discourse and bold design. We are the architects of the new digital consciousness.";

            function typeWriter(elementId, text, speed, callback) {
                const element = document.getElementById(elementId);
                let i = 0;

                element.classList.add('typing-cursor');

                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing-cursor');
                        if (callback) callback();
                    }
                }
                type();
            }

            setTimeout(() => {
                typeWriter('type-title', textTitle, 90, () => {
                    typeWriter('type-p1', textP1, 40, () => {
                        typeWriter('type-p2', textP2, 40, null);
                    });
                });
            }, 500);
        });
    </script>
